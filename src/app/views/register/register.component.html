
<section class="vh-100" style="background-color: #eee;">
  <div class="bg">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
  
                  <form role="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [class.is-invalid] = "email?.invalid && email?.touched"
                        formControlName="email" type="email" id="form3Example3c" class="form-control" placeholder="Your email" name="email" ngModel [email]="true" required/>
                        <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
                          <small *ngIf="email?.errors?.['required']" class="text-danger">Email is required</small>
                          <small *ngIf="email?.errors?.['pattern']" class="text-danger">Please provide a valid email address</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [class.is-invalid] = "password?.invalid && password?.touched"
                        formControlName="password" type="password" id="form3Example4c" class="form-control" placeholder="Your password" name="password" ngModel required/>
                        <div *ngIf="(password?.invalid && password?.touched) || password?.dirty">
                          <small *ngIf="password?.errors?.['required']" class="text-danger">Password is required</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <a class="link-primary" routerLink="../login">Or Login</a>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
