<div class="col margin"><h4><b>Brand creation</b></h4></div>

<div>
    <form [formGroup]="brandCreateForm" class="mx-1 mx-md-4">
  
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline flex-fill mb-0 margin-top">           
            <input [class.is-invalid] = "brandName?.invalid && brandName?.touched"
            formControlName="brandName" class="form-control margin-top" placeholder="Enter brand here" required/>
            <div *ngIf="(brandName?.invalid && brandName?.touched) || brandName?.dirty">
              <small *ngIf="brandName?.errors?.['required']" class="text-danger">Brand name is required</small>
              <small *ngIf="brandName?.errors?.['minlength']" class="text-danger">Brand must be at least 3 characters long</small><br>
            </div>
            <label class="form-label margin-top margin">Brand</label>
          </div>
        </div>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button class="btn" (click)="create()" >CREATE</button>
    </div>
      </form>
</div>
