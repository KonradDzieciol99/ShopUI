<!-- [formGroup]="checkoutForm" -->
<div class="mt-4" >
    <div class="row">
        <div class="form-group col-12" [formGroup]="paymentForm">
            <input formControlName="nameOnCard" class="form-control" placeholder="Enter name and surname">
        </div>
        <label class="form-label margin-top margin">Name on card</label>
        <div class="form-group col-6 margin2">
            <div #numberOfCard class="form-control py-3"></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
            <label class="form-label margin-top margin">Credit card number</label>
        </div>
        <div class="form-group col-3 margin2">
            <div #dateOfExpirationCard class="form-control py-3"></div>
            <label class="form-label margin-top margin">Card date</label>
        </div>
        <div class="form-group col-3 margin2">
            <div #cvcOfCard class="form-control py-3"></div>
            <label class="form-label margin-top margin">CVC</label>
        </div>
    </div>
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 margin2">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button 
        [disabled]="waitTillConfirmLoad 
            || paymentForm.invalid 
            || !ValidCreditCardNum 
            || !ValidCreditExpirationTime 
            || !ValidCvcCode" 
        class="btn btn-primary" 
        (click)="submitOrder()">
        Submit order <i class="fa fa-angle-right"></i>
        <i *ngIf="waitTillConfirmLoad" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
